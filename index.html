<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
	<title>Gerenciador de Tarefas</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
	<h1>Adicione suas Tarefas</h1>
	<form>
		<div id="">
			<div onclick="cortarefas()" class="cor rosa" data-value="#f7f7f"></div>
			<div onclick="cortarefas()" class="cor vermelho" data-value="#ff0000"></div>
			<div onclick="cortarefas()" class="cor roxo" data-value="#7f00ff"></div>
			<div onclick="cortarefas()" class="cor verde" data-value="#00ff00"></div>
			<div onclick="cortarefas()" class="cor azul" data-value="#0000ff"></div>
			<div onclick="cortarefas()" class="cor branco" data-value="#fff"></div>
			<div onclick="cortarefas()" class="cor preto" data-value="#000"></div>
			<input id="cor" class="cor" type="color">
		</div><br>
		<input type="text" id="tarefa">
		<input type="submit" value="Criar" id="btnSalvar">
	</form>
	<h1>Notas Salvas</h1>
	<div id="lista_tarefas">
	</div>

	<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
